steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.backend', '-t', 'gcr.io/fraud-detection-adkhackathon/${_SERVICE_NAME}', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/fraud-detection-adkhackathon/${_SERVICE_NAME}']
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=gcr.io/fraud-detection-adkhackathon/${_SERVICE_NAME}'
      - '--region=${_REGION}'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=${_MEMORY}'
      - '--cpu=${_CPU}'
      - '--max-instances=${_MAX_INSTANCES}'
      - '--min-instances=${_MIN_INSTANCES}'
      - '--timeout=900'
      - '--concurrency=50'
      - '--execution-environment=gen2'
      - '--set-env-vars=ENVIRONMENT=production,GOOGLE_CLOUD_PROJECT=fraud-detection-adkhackathon'
      - '--labels=app=fraud-detection,component=backend,version=v2'
images:
  - 'gcr.io/fraud-detection-adkhackathon/${_SERVICE_NAME}'
substitutions:
  _SERVICE_NAME: 'fraud-detection-backend'
  _REGION: 'us-central1'
  _MEMORY: '2Gi'
  _CPU: '2'
  _MAX_INSTANCES: '10'
  _MIN_INSTANCES: '1'
